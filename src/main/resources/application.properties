#2. TiDB Optimized Connection Pool
#Since TiDB handles connections well, we can be a bit more generous than with MySQL, but we still need to stay within Render's RAM limits.

# HikariCP settings for TiDB
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
# Helps recover from network blips between Render and TiDB
spring.datasource.hikari.connection-timeout=30000 
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=ERROR


#1. Optimize Tomcat for Low RAM
#Render will kill your app if it exceeds 512MB. Each thread in Tomcat uses a "stack size" (usually 1MB). 200 default threads = 200MB just for the existence of threads. We need to lower this to leave room for your quiz logic.

# Maximum threads for requests (keep it around 50-80 for 512MB RAM)
server.tomcat.threads.max=60
# Minimum threads to keep warm
server.tomcat.threads.min-spare=10
# Max connections Tomcat can handle at once (queued)
server.tomcat.max-connections=2000
# Max queue size when threads are all busy
server.tomcat.accept-count=100


# Enable Gzip compression (Makes the quiz feel faster for students on mobile/slow nets)
server.compression.enabled=true
server.compression.mime-types=application/json,text/html,text/plain
server.compression.min-response-size=1024
